<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG转Base64</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>SVG转Base64</h1>
  <textarea id="svgInput" placeholder="请输入SVG代码"></textarea>
  <button onclick="convertSvgToBase64()">转换</button>
  <textarea id="base64Output" readonly placeholder="Base64结果"></textarea>
  <button onclick="copyToClipboard()">复制</button>

  <script>
    function convertSvgToBase64() {
      const svgInput = document.getElementById('svgInput').value;
      const svgWithoutComments = svgInput.replace(/<\!--[\s\S]*?-->/g, '');
      const compressedSvg = svgWithoutComments.replace(/\s+/g, ' ');
      const base64 = btoa(unescape(encodeURIComponent(compressedSvg)));
      const markdownImage = `![SVG Image](data:image/svg+xml;base64,${base64})`;
      document.getElementById('base64Output').value = markdownImage;
    }

    function copyToClipboard() {
      const base64Output = document.getElementById('base64Output');
      base64Output.select();
      document.execCommand('copy');
      alert('Base64已复制到剪贴板！');
    }
  </script>
</body>

</html>
